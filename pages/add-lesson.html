<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/public/vite.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Artisans</title>
    <link rel="stylesheet" href="../styles/tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../less/main.less">
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../less/create-quiz.less">
    <script src="../js/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="flex md:flex-row flex-col flex-nowrap">
        <div id="sidebar-nav" class="basis-1/6"></div>

        <div id="add-lesson" class="min-h-screen basis-5/6 md:p-8 px-6 py-8">
            <div class="flex flex-row space-x-4 items-start">
                <button id="btn-return" class="btn btn-ghost">&lt;</button>
                <div class="w-full flex flex-col md:items-start md:justify-start items-center justify-center">
                    <div class="flex items-start justify-between mt-3 mb-8">
                        <div class="flex flex-col items-start">
                            <h1 class="text-2xl font-semibold">Upload Lesson</h1>
                        </div>
                    </div>
                    <div class="flex flex-col w-2/3">
                        <div id="lesson-container"></div>
                        <div class="card w-full glass mb-10">
                            <div class="card-body">
                                <button id="add-card-btn"
                                    class="btn btn-ghost text-lg hover:bg-transparent hover:text-primary"> + Add
                                    Lesson</button>
                            </div>
                        </div>

                        <div class="flex justify-end">
                            <button class="px-2 py-3 my-4 text-white bg-[#a38ffd] rounded-xl md:w-1/5 w-full hover:bg-[#805be8]"
                            id="btn-add-lesson">Add
                            Quizz</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="../js/sidebar.js"></script>
    <script type="module" src="../js/add-lesson.js"></script>
</body>

</html>
