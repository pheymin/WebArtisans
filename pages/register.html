<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../public/vite.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- <link rel="stylesheet" href="./styles/tailwind.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../less/main.less">
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../less/login.less">
</head>

<body>
    <div id="register-form" class="absolute left-1/2 top-1/2 transfrom -translate-x-1/2 -translate-y-1/2 h-screen mt-16 login-form">
        <div class="flex flex-col">
            <h1 class="font-reemkufi text-3xl font-semibold text-[#1d2129]">Create an account</h1>
            <h3 class=" text-base font-normal my-4 self-center text-[#4e5969] font-inter">Let's get started with 
                <strong class="tracking-wide text-[#805be8]">WèbArtisáns</strong>
            </h3>
        </div>
        <div id="input-area">
            <div>
                <input type="text" name="username" placeholder="Username" class='textbox'>
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" class='textbox'>
            </div>
            <div class="flex relative items-center">
                <input type="password" name="password" placeholder="Password" class='textbox'>
                <span class="right-0 p-3 absolute">
                    <i class="fa-regular fa-eye cursor-pointer text-[#4e5969]"></i>
                </span>
            </div>
            <div>
                <button id="btn-register" class="btn-purple cursor-pointer text-base font-medium">Create account</button>
            </div>

            <div class="font-inter text-sm">
                <span class="mr-2 text-[#86909c]">Already have an account?</span>
                <span><a href="./login.html" class="cursor-pointer font-medium text-[#4080FF] hover:text-[#165dff]">Log in</a></span>
            </div>
        </div>
    </div>

    <script type="module" src="../js/register.js"></script>
</body>

</html>
