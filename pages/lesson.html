<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/public/vite.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Artisans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/tailwind.css">
    <link rel="stylesheet" href="../less/main.less">
    <link rel="stylesheet" href="../styles/font.css">
    <script src="/js/jquery-3.6.4.min.js"></script>
</head>

<body class="min-h-screen">
    <!-- nav bar -->
    <div class="flex flex-wrap flex-row justify-between items-center bg-black border-b border-gray-600">
        <div class="flex flex-row items-center pl-4">
            <a href="/" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <div class="w-10 h-10">
                    <img src="../public/vite.svg" />
                </div>
                <div class="p-3.5 text-xl font-bold tracking-wider text-white">WèbArtisáns</div>
            </a>
            <div class="text-white mr-2">|</div>
            <h2 id="lesson-title" class="text-white"></h2>
        </div>

        <div id="action-bar" class="mx-4 flex gap-1 items-center text-white">
            
        </div>
    </div>

    <div class="flex flex-row">
        <div class="flex flex-col">
            <div id="lesson-video" class="md:min-w-[1100px] max-full">
                <iframe src="" width="100%" height="520" frameborder="0" scrolling="no" allowfullscreen></iframe>
            </div>
            <div class="lg:max-w-[1100px] w-screen">
                <!-- second nav bar -->
                <div class="flex flex-row border-b-2">
                    <div class="flex items-center m-3 font-semibold cursor-pointer border-b-black">
                        <a class="text-base font-semibold text-[#86909c] hover:text-black">Overview</a>
                    </div>
                    <div class="flex items-center m-3 font-semibold cursor-pointer">
                        <a id="quiz-link" class="text-base font-semibold text-[#86909c] hover:text-black">Quizz</a>
                    </div>
                    <div class="flex items-center m-3 font-semibold cursor-pointer">
                        <a href="./forum.html" class="text-base font-semibold text-[#86909c] hover:text-black">Forum</a>
                    </div>
                </div>

                <!-- notification -->
                <div id="notification"></div>

                <div class="ml-3 border-b-2 h-fit p-6">
                    <div class="flex flex-row items-start">
                        <div class="w-1/4">
                            <h2 class="font-semibold">Information</h2>
                        </div>
                        <div id="lesson-info" class="w-3/4">
                            <h2>Language : English</h2>
                            <h2>Caption : Yes</h2>
                        </div>
                    </div>
                </div>

                <div class="ml-3 border-b-2 h-fit p-6">
                    <div class="flex flex-row items-start">
                        <div class="w-1/4">
                            <h2 class="font-semibold">Description</h2>
                        </div>
                        <div id="lesson-des" class="w-3/4"></div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
        <!-- side bar -->
        <div class="w-full lg:block hidden" id="side-bar-content">
            <div class="border-b-2 px-4 py-3">
                <h2 class="text-lg font-bold">Lesson Content</h2>
            </div>
            <!-- <div id="side-bar-content" class="px-4 py-3 space-y-2 border-b-2"> </div> -->
        </div>
    </div>

    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/lesson.js"></script>
</body>

</html>
