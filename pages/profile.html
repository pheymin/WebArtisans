<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="../public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../less/main.less">
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div id="nav"></div>
    <div class="flex md:flex-row flex-col flex-nowrap h-screen justify-center">
        <div id="sidebar-nav" class="basis-1/6"></div> 
        <div id="content" class="basis-10/12">
            <div id="basic-detail-title">Basic Details</div>
            <div id="basic-detail">
                <div id="picture-container" class="py-6">
                    <div id="edit-icon-container" class="w-full">
                        <div id="edit-icon" class="w-6 h-6">
                            <img id="img-edit-icon" src="../images/edit-icon.png" alt="edit-icon">
                        </div>
                    </div>
                    <div id="avatar" class="avatar">
                        <div class="h-24 w-24 rounded-full overflow-hidden">
                          <img id="imgAvatar" src="../images/MaleAvatar.png" />
                        </div>
                      </div>
                    <div class="form-control w-full max-w-xs">
                        <label class="label">
                          <span class="label-text">Name</span>
                          <span id="name-alert" class="label-text-alt"></span>
                        </label>
                        <input id="txtName" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs " disabled/>
                    </div>
                </div>
                <div id="info-container">
                    <div class="info-item">
                        <div class="w-12 h-12">
                            <img src="../images/gender-icon.png" alt="phone-icon">
                        </div>
                        <div class="form-control w-full max-w-xs">
                            <label class="label">
                              <span class="label-text">Gender</span>
                              <span id="gender-alert" class="label-text-alt"></span>
                            </label>
                            <input id="txtGender" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" disabled/>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="w-12 h-12">
                            <img src="../images/occupation-icon.png" alt="phone-icon">
                        </div>
                        <div class="form-control w-full max-w-xs">
                            <label class="label">
                              <span class="label-text">Occupation</span>
                              <span id="occupation-alert" class="label-text-alt"></span>
                            </label>
                            <input id="txtOccupation" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs " disabled/>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="w-12 h-12">
                            <img src="../images/email.png" alt="phone-icon">
                        </div>
                        <div class="form-control w-full max-w-xs">
                            <label class="label">
                              <span class="label-text">E-mail</span>
                            </label>
                            <input id="txtEmail" type="email" placeholder="Type here" class="input input-bordered w-full max-w-xs" disabled/>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="w-12 h-12">
                            <img src="../images/contact-icon.png" alt="phone-icon">
                        </div>
                        <div class="form-control w-full max-w-xs">
                            <label class="label">
                              <span class="label-text">Contact Number</span>
                              <span id="phone-alert" class="label-text-alt"></span>
                            </label>
                            <input id="txtPhone" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" disabled/>
                        </div>
                    </div>
                </div>
            </div>

            <div id="lesson-detail-title" class="detail-title">Lessons Details</div>
            <div id="lesson-detail">
                <div  class="md:w-1/5 w-1/3 bg-[#dfedf7] px-2 py-4 rounded-lg flex flex-col items-center">
                    <div class="w-12 h-12 bg-[#1b8be3] my-3 text-white flex justify-center items-center rounded-md">
                        <i class="fa-solid fa-book"></i>
                    </div>
                    <h3 class="text-md text-center">Lessons Taken</h3>
                    <span id="lesson-taken" class="font-semibold text-xl my-2">15</span>
                </div>
                <div  class="md:w-1/5 w-1/3 bg-[#e7e6fb] px-2 py-4 rounded-lg flex flex-col items-center">
                    <div class="w-12 h-12 bg-[#6151fb] my-3 text-white flex justify-center items-center rounded-md">
                        <i class="fa-solid fa-graduation-cap text-xl"></i>
                    </div>
                    <h3 class="text-md text-center">Lessons Completed</h3>
                    <span id="lesson-completed" class="font-semibold text-xl my-2">1220</span>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/sidebar.js"></script>
    <script type="module" src="../js/profile.js"></script>
</body>
</html>
