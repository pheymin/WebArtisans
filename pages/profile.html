<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../less/main.less">
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="h-full">
    <div id="nav"></div>
    <div class="flex md:flex-row flex-col flex-nowrap">
        <div id="sidebar-nav" class="basis-1/6"></div> 
        <div id="content">
            <div id="basic-detail-title">Basic Details</div>
            <div id="basic-detail">
                <div id="picture-container" class="py-6">
                    <div id="edit-icon-container" class="w-full">
                        <div id="edit-icon" class="w-6 h-6">
                            <img src="../images/edit-icon.png" alt="edit-icon">
                        </div>
                    </div>
                    <div id="avatar" class="avatar">
                        <div class="w-24 rounded-full overflow-hidden">
                          <img id="imgAvatar" src="../images/MaleAvatar.png" />
                        </div>
                      </div>
                    <div class="form-control w-full max-w-xs">
                        <label class="label">
                          <span class="label-text">Name</span>
                        </label>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                    </div>
                </div>
                <div id="info-container">
                    <div class="info-item">
                        <div class="w-12 h-12">
                            <img src="../images/gender-icon.png" alt="phone-icon">
                        </div>
                        <div class="form-control w-full max-w-xs">
                            <label class="label">
                              <span class="label-text">Name</span>
                            </label>
                            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="w-12 h-12">
                            <img src="../images/birthday-icon.png" alt="phone-icon">
                        </div>
                        <div class="form-control w-full max-w-xs">
                            <label class="label">
                              <span class="label-text">Name</span>
                            </label>
                            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="w-12 h-12">
                            <img src="../images/email.png" alt="phone-icon">
                        </div>
                        <div class="form-control w-full max-w-xs">
                            <label class="label">
                              <span class="label-text">Name</span>
                            </label>
                            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="w-12 h-12">
                            <img src="../images/contact-icon.png" alt="phone-icon">
                        </div>
                        <div class="form-control w-full max-w-xs">
                            <label class="label">
                              <span class="label-text">Name</span>
                            </label>
                            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        </div>
                    </div>
                </div>
            </div>

            <div id="lesson-detail-title" class="detail-title">Lessons Details</div>
            <div id="lesson-detail">
                <div class="md:w-1/5 w-1/3 bg-[#dfedf7] px-2 py-4 rounded-lg flex flex-col items-center">
                    <div class="w-12 h-12 bg-[#1b8be3] my-3 text-white flex justify-center items-center rounded-md">
                        <i class="fa-solid fa-book"></i>
                    </div>
                    <h3 class="text-md text-center">Lessons Taken</h3>
                    <span class="font-semibold text-xl my-2">15</span>
                </div>
                <div class="md:w-1/5 w-1/3 bg-[#e7e6fb] px-2 py-4 rounded-lg flex flex-col items-center">
                    <div class="w-12 h-12 bg-[#6151fb] my-3 text-white flex justify-center items-center rounded-md">
                        <i class="fa-solid fa-graduation-cap text-xl"></i>
                    </div>
                    <h3 class="text-md text-center">Lessons Completed</h3>
                    <span class="font-semibold text-xl my-2">1220</span>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/sidebar.js"></script>
    <script type="module" src="../js/profile.js"></script>
</body>
</html>
