<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../public/vite.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Artisans</title>
    <link rel="stylesheet" href="../styles/tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../less/main.less">
    <link rel="stylesheet" href="../styles/font.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="flex md:flex-row flex-col flex-nowrap">
        <div id="sidebar-nav" class="basis-1/6"></div>
        <div class="basis-3/6 flex flex-col md:p-8 px-6 py-8">
            <div class="h-screen">
                <div class="flex sm:flex-row flex-col sm:justify-between items-center">
                    <h1 class="text-2xl font-semibold">Upload Lesson</h1>
                </div>

                <div class="my-6">
                    <form class="flex flex-col justify-between" enctype="multipart/form-data">
                        <div class="form-control w-full">
                            <label for="title" class="label">
                                <span class="label-text">Title</span>
                            </label>
                            <input type="text" placeholder="title" id="title" class="input input-bordered w-full" />
                            <label class="label">
                                <span class="label-text-alt"></span>
                                <span id="title-count" class="label-text-alt">0/100</span>
                            </label>
                        </div>
                        <div class="form-control w-full">
                            <label for="description" class="label">
                                <span class="label-text">Description</span>
                            </label>
                            <textarea class="textarea textarea-bordered h-48" id="description"
                                placeholder="The clearer and shorter are better"></textarea>
                            <label class="label">
                                <span class="label-text-alt"></span>
                                <span id="description-count" class="label-text-alt">0/800</span>
                            </label>
                        </div>
                        <div class="form-control w-full">
                            <label for="lecturer" class="label">
                                <span class="label-text">Lecturer</span>
                            </label>
                            <input type="text" placeholder="lecturer" id="lecturer"
                                class="input input-bordered w-full" />
                            <label class="label">
                                <span class="label-text-alt"></span>
                                <span id="lecturer-count" class="label-text-alt">0/50</span>
                            </label>
                        </div>
                        <div class="flex flex-col my-3">
                            <label for="coverPic" class="text-sm pb-2">Upload Cover Photo</label>
                            <input type="file" name="cover" id="coverPic" class="file-input w-full max-w-xs" />
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="basis-2/6 md:p-8 px-6 py-8">
            <div>
                <h2 class="text-lg font-semibold mb-3">Preview</h2>
                <div class="px-8 py-4 bg-[#f4f2ff] rounded-lg">
                    <div id="card-container" class="my-6">
                    </div>
                </div>
                <div class="flex justify-end"></div>
                <button class="px-2 py-3 my-4 text-white bg-[#a38ffd] rounded-xl md:w-1/3 w-full hover:bg-[#805be8]"
                    id="btn-add-lesson">Add
                    Lesson</button>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>


    <script type="module" src="../js/sidebar.js"></script>
    <script type="module" src="../js/upload-lesson.js"></script>
</body>

</html>
