<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../public/vite.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="../styles/tailwind.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="../less/main.less">
    <link rel="stylesheet" href="../styles/font.css">
</head>

<body>
    <div class="flex md:flex-row flex-col flex-nowrap">
        <div id="sidebar-nav" class="basis-2/12"></div>
        <div class="basis-8/12 flex flex-col md:p-8 px-6 py-8">
            <div class="flex sm:flex-row flex-col sm:justify-between items-center">
                <h1 class="text-2xl font-semibold">Dashboard</h1>
                <div class="inline-flex items-center">
                    <span id="admin-name" class="font-semibold text-[#4e5969]">Tyu Kai Kiat</span>
                    <img src="https://dummyimage.com/106x106" id="admin-profile" alt="profile"
                        class="w-10 h-10 rounded-full flex-shrink-0 object-cover object-center ml-4">
                </div>
            </div>
            <div class="flex flex-wrap md:justify-between my-6 md:gap-0 gap-4 justify-center">
                <div class="md:w-1/5 w-1/3 bg-[#e7e6fb] px-2 py-4 rounded-lg flex flex-col items-center">
                    <div class="w-12 h-12 bg-[#6151fb] my-3 text-white flex justify-center items-center rounded-md">
                        <i class="fa-solid fa-graduation-cap text-xl"></i>
                    </div>
                    <h3 class="text-md text-center">Total Students</h3>
                    <span id="total-student" class="font-semibold text-xl my-2">1220</span>
                </div>
                <div class="md:w-1/5 w-1/3 bg-[#f9e5ea] px-2 py-4 rounded-lg flex flex-col items-center">
                    <div class="w-12 h-12 bg-[#ef2b58] my-3 text-white flex justify-center items-center rounded-md">
                        <i class="fa-solid fa-person-chalkboard"></i>
                    </div>
                    <h3 class="text-md text-center">Total Quiz</h3>
                    <span id="total-quiz" class="font-semibold text-xl my-2">126</span>
                </div>
                <div class="md:w-1/5 w-1/3 bg-[#dfedf7] px-2 py-4 rounded-lg flex flex-col items-center">
                    <div class="w-12 h-12 bg-[#1b8be3] my-3 text-white flex justify-center items-center rounded-md">
                        <i class="fa-solid fa-book"></i>
                    </div>
                    <h3 class="text-md text-center">Total Courses</h3>
                    <span id="total-course" class="font-semibold text-xl my-2">15</span>
                </div>
                <div class="md:w-1/5 w-1/3 bg-[#fbedd9] px-2 py-4 rounded-lg flex flex-col items-center">
                    <div class="w-12 h-12 bg-[#ffa427] my-3 text-white flex justify-center items-center rounded-md">
                        <i class="fa-regular fa-comments"></i>
                    </div>
                    <h3 class="text-md text-center">Total Feedback</h3>
                    <span id="total-feedback" class="font-semibold text-xl my-2">0</span>
                </div>
            </div>
            <div class="grid grid-flow-row md:grid-cols-3 grid-cols-1 gap-2">
                <div id="bar-container"
                    class="md:col-span-2 bg-[#f8faff] flex flex-col justify-center text-center py-2 px-4">
                    <h3 class="font-semibold text-lg text-[#4e5969]">Top 5 Popular Courses</h3>
                    <canvas id="barChart" class="max-h-60 w-auto"></canvas>
                </div>
                <div id="course-container" class=" bg-[#f8faff] flex flex-col justify-center text-center py-2 px-4">
                    <h3 class="font-semibold text-lg text-[#4e5969]">Course Activities</h3>
                    <canvas id="courseChart" class="max-h-60 w-auto"></canvas>
                    <div class="flex flex-col">
                        <span class="flex flex-row items-center">
                            <div class="bg-[#ff6384] w-3 h-3 rounded-full"></div>
                            <span class="text-xs ml-3">In Progress</span>
                        </span>
                        <span class="flex flex-row items-center">
                            <div class="bg-[#36a2eb] w-3 h-3 rounded-full"></div>
                            <span class="text-xs ml-3">Progress</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="grid grid-flow-row grid-cols-1 my-6">
                <div class="align-middle min-w-full overflow-y-scroll xl:max-h-[23rem]">
                    <table class="min-w-full">
                        <thead class="sticky top-0 bg-white z-10">
                            <tr>
                                <th class="text-left px-3 py-3 font-semibold">Student name</th>
                                <th class="text-left px-3 py-3 font-semibold">Score</th>
                                <th class="text-left px-3 py-3 font-semibold">Submitted</th>
                                <th class="text-left px-3 py-3 font-semibold">Grade</th>
                                <th class="text-center px-3 py-3 font-semibold">Pass/Fail</th>
                            </tr>
                        </thead>
                        <tbody id="result-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="basis-2/12 flex flex-col px-4 lg:px-6 py-8 bg-[#f4f2ff]">
            <div id="calendar" class="flex items-center justify-center box-border"></div>
            <div class="flex flex-col mt-6">
                <div class="font-semibold text-lg text-[#4d2ec8]">Latest Feedback Board</div>
                <div id="feedback-board"
                    class="grid md:grid-flow-row grid-flow-col grid-cols-2 md:grid-cols-none gap-2 md:gap-0 grid-rows-3">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/sidebar.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
</body>

<script>
    //add class to first menu item
    $('.menu-item').first().addClass('menu-item-active');

</script>

</html>
