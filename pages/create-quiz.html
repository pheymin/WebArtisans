<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/public/vite.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="../styles/tailwind.css">
    <link rel="stylesheet" href="../less/main.less">
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../less/create-quiz.less">
    <script src="/js/jquery-3.6.4.min.js"></script>
</head>

<body class="h-screen">
    <div class="flex md:flex-row flex-col flex-nowrap h-screen">
        <div id="sidebar-nav" class="basis-2/12"></div>
        <div class="basis-8/12 flex flex-col md:p-8 px-6 py-8 w-full">
            <h1 class="text-2xl font-semibold mb-5">Create quiz</h1>
            <form action="../php/create-quiz.php" class="flex flex-col justify-center items-center w-2/3 m-auto">
                <div class="card w-full glass mb-10">
                    <div class="card-body">
                        <div class="card-title flex justify-between text-sm font-thin opacity-80">
                            <h6>Question 1</h6>
                            <img class="w-6 cursor-pointer delete-icon icon-hover" src="../images/trash.svg"
                                alt="delete icon">
                        </div>
                        <div class="form-control w-full mt-2">
                            <textarea class="input input-ghost w-full autoresize-textarea resize-none"
                                placeholder="Enter a question" maxlength="1000"
                                name="questions[0][question]"></textarea>
                            <label class="label my-2">
                                <span class="label-text-alt text-primary">QUESTION</span>
                            </label>
                        </div>

                        <div class="options-container"></div>
                    </div>
                </div>

                <div class="card w-full glass mb-10">
                    <div class="card-body">
                        <button id="add-card" class="btn btn-ghost text-lg hover:bg-transparent hover:text-primary">
                            + Add Card
                        </button>
                    </div>
                </div>

                <div class="flex justify-end w-full">
                    <button id="create-button" class="btn btn-primary mb-14">Create</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/sidebar.js"></script>
    <script src="../js/create-quiz.js"></script>
</body>

</html>
