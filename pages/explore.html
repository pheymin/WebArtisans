<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/public/vite.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Artisans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/tailwind.css">
    <link rel="stylesheet" href="../less/main.less">
    <link rel="stylesheet" href="../styles/font.css">
    <script src="/js/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div id="nav"></div>
    <div class="mx-auto bg-[#f6f4ff] min-h-screen">
        <div class="flex flex-col justify-center">
            <div class="md:min-w-[90%] p-5 grid lg:grid-cols-4 md:grid-cols-2 gap-6 mx-10">
                <div class="form-control col-span-full">
                    <div class="input-group">
                        <input id="search-bar" type="text" placeholder="Search by lesson title/lecturer" class="input input-bordered w-full" />
                        <button id="search-btn" class="btn btn-square">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="card-container" class="md:min-w-[90%] p-5 grid lg:grid-cols-4 md:grid-cols-2 gap-6 mx-10"></div>
        </div>
    </div>
    <div id="footer"></div>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/explore.js"></script>
</body>

</html>
